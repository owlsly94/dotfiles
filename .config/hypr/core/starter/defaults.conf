## Environment & System Sync
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = ~/.config/hypr/scripts/xdg.sh

## UI Elements
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon

## Authentication Agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

## Theming & Icons
exec-once = hyprctl setcursor Bibata-Modern-Ice 20
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Tokyonight-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Tokyonight-Dark-Cyan'
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark

## Utilities
exec-once = /usr/bin/pypr
