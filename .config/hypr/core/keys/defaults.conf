## Window Management
bind = ALT, RETURN, exec, kitty
bind = ALT SHIFT, C, killactive
bind = ALT SHIFT, Q, exit
bind = ALT, F, togglefloating

## Launcher & Menus
bind = ALT, SPACE, exec, rofi -show drun
#bind = ALT, SPACE, exec, wofi --show drun
bind = SUPER, SPACE, exec, wlogout

## Browsers & Productivity
bind = SUPER, F, exec, firefox
bind = SUPER SHIFT, F, exec, firefox -p
bind = SUPER, Z, exec, zen-browser 
bind = SUPER, B, exec, google-chrome-stable
bind = SUPER, C, exec, code
bind = SUPER, O, exec, obs
bind = ALT, D, exec, thunar

## Media & Gaming
bind = ALT, G, exec, ~/.config/hypr/scripts/steam.sh
bind = SUPER, T, exec, ~/.config/waybar/theme.sh
bind = ALT, J, exec, jellyfin-desktop
bind = SUPER, P, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date '+%Y-%m-%d_%H-%M-%S').png
bind = SUPER, M, exec, prismlauncher
bind = SUPER, E, exec, rofimoji --selector wofi --action copy

## System & Scripts
bind = ALT, L, exec, hyprlock
bind = SUPER, W, exec, ~/.config/hypr/scripts/wallpaper.sh
bind = SUPER SHIFT, W, exec, ~/.config/hypr/scripts/wall-selector.sh
bind = ALT SHIFT, R, exec, ~/.config/waybar/start.sh
bind = SUPER, H, exec, kitty --title hypr-cheatsheet bash -lc '/usr/bin/glow -p ~/.config/hypr/scripts/hyprland_cheat_sheet.md'
bind = ALT, H, exec, kitty --title hypr-cheatsheet bash -lc '/usr/bin/glow -p ~/.config/hypr/scripts/hyprland_cheat_sheet_keybindings_en.md'

## Scratchpads (Pyprland)
bind = SUPER, 1, exec, pypr toggle term
bind = ALT, S, togglespecialworkspace, magic
bind = ALT SHIFT, S, movetoworkspace, special:magic

## Master Layout & Resize
bind = SUPER, RIGHT, layoutmsg, cyclenext
bind = SUPER, LEFT, layoutmsg, cycleprev
bind = SUPER SHIFT, LEFT, layoutmsg, swapwithmaster
bind = ALT SHIFT, LEFT, resizeactive, -20 0
bind = ALT SHIFT, RIGHT, resizeactive, 20 0

## Audio Controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

## Focus Movement
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

## Workspace Navigation
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10

## Move to Workspace
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

## Mouse Bindings
bind = ALT, mouse_down, workspace, e+1
bind = ALT, mouse_up, workspace, e-1
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow
