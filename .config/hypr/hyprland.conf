monitor=,preferred,auto,auto

# Env Variables
env = GDK_BACKEND=wayland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE,24

# Launch on start
exec-once = waybar && dunst #&& nm-applet --indicator
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/hypr/scripts/xdg.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor Bibata-Modern-Ice 20
#exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Mocha-Standard-Green-Dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark

# Variables
$terminal = kitty
$fileManager = pcmanfm
$menu = wofi --show drun
$browser = firefox
$browser_p = firefox -p
$browser2 = brave
$chatGPT = brave --app=https://chat.openai.com
$googleGemini = brave --app=https://gemini.google.com/app
$mySpotify = brave --app=https://open.spotify.com
$myEditor = code
$volumeUp = pamixer -i 5
$volumeDown = pamixer -d 5
$volumeMute = pamixer --mute
$volumeUnmute = pamixer --unmute
$rssfeed = newsflash

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#source = /home/owlsly/.cache/wal/colors-hyperland.conf

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cba6f7ee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(59595900)

    layout = master

    allow_tearing = false
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    
    blur {
        enabled = true
        size = 6 
        passes = 2
        new_optimizations = true
        special = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    orientation = left
    no_gaps_when_only = true
    mfact = 0.5
    new_on_top = 1
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

xwayland {
  force_zero_scaling = true
}
