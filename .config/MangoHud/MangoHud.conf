# Enable CPU temperature monitoring
cpu_temp=1

# Enable CPU utilization monitoring
cpu_stats=1

# Enable GPU temperature monitoring
gpu_temp=1

# Enable GPU utilization monitoring
gpu_stats=1

# Enable RAM usage monitoring
ram=1

# Enable FPS counter
fps=1

# Optional: Show frame timing to help analyze performance
frame_timing=1

# Customize overlay appearance
# You can tweak these settings according to your preference

# Position the overlay on the screen (top-left, top-right, bottom-left, bottom-right)
position=top-left

# Set the font size of the overlay text
font_size=24

# Adjust the transparency of the overlay (0-100, where 0 is fully transparent and 100 is fully opaque)
background_alpha=0.0
alpha=0.8

text_color=ffffff
